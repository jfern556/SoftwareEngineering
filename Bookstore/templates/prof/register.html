{% load staticfiles %}

<!DOCTYPE html>
<head>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">   
</head>
<html lang="en">
<style>
    input[type=text], input[type=password], input[type=email], input[type=number] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 15px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

</style>
<!-- <form action="/register/" method = "POST" style="border:1px solid #ccc"> -->

<form action="{% url 'prof:register' %}" method = "POST" style="border:1px solid #ccc">  
    {% csrf_token %}
    {{ form.title.errors }}
    {{ form.title }}
    <div class="container">
    <h1>Sign Up</h1>
    <p> Please fill in this form to create an account.</p>
    <hr>

    <label for="First_Name"><b>First Name</b></label>
    <!--<input type="text" placeholder="Enter First Name" name="first_name"  required> -->
    <input type="text" placeholder="Enter First Name" name="First_Name"  required>

    <label for="Last_Name"><b>Last Name</b></label>
    <!--<input type="text" placeholder="Enter Last Name" name="last_name"  required> -->
    <input type="text" placeholder="Enter Last Name" name="Last_Name"  required>

    <label for="Username"><b>Username</b></label>
    <!--<input id="Username" type="text" placeholder="Enter Username" name="username" value = "{{ current_username }}" required>-->
    <input id="Username" type="text" placeholder="Enter Username" name="Username" value = "{{ current_username }}" required>

    <label for="Email"><b>Email</b></label>
    <!-- <input type="email" placeholder="Enter Email" name="email" required> -->
    <input type="email" placeholder="Enter Email" name="Email" required>

    <label for="psw"><b>Password</b></label>    
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw_repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw_repeat" required>

    <p align="left">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="clearfix">
      <button class="btn btn-outline-primary btn-lg btn-block my-2 my-sm-1" type="submit">Sign up</button>
      <a class="btn btn-outline-danger btn-lg btn-block my-2 my-sm-1" href="/" type="submit">Cancel</a>      
    </div>  
  </div> <!--Container-->
</form>

</html>
